<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="64"
  height="64"
>
  <!-- Background circle -->
  <circle
    cx="32"
    cy="32"
    r="28"
    fill="#C94D54"
  />

  <!-- Wand shaft outline -->
  <line 
    x1="14" y1="50" x2="49" y2="18"
    stroke="black" stroke-width="10" stroke-linecap="round"
  />

  <!-- Wand shaft inner (white) -->
  <line 
    x1="14" y1="50" x2="49" y2="18"
    stroke="white" stroke-width="7" stroke-linecap="round"
  />

  <!-- Perfect geometric star centered on (49,18) -->
  <polygon
    points="
      49,8
      53.7,16.5
      63,17.8
      56,24.2
      58,33
      49,28
      40,33
      42,24.2
      35,17.8
      44.3,16.5
    "
    fill="white"
    stroke="black"
    stroke-width="3"
    stroke-linejoin="round"
  />
</svg>
